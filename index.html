<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-overlay">
        <div id="info-panel">
            <h1>Cube Clicker</h1>
            <div id="stats">
                <p>Remaining Cubes: <span id="cube-count">0</span></p>
                <p>Cubes Clicked: <span id="clicked-count">0</span></p>
                <p>Layer: <span id="layer-count">1</span> / <span id="total-layers">2</span></p>
                <p>Wallet: <span id="wallet-status">Not connected</span></p>
                <p>Active Clickers: <span id="active-clickers">0</span></p>
            </div>
            <button id="connect-wallet-btn">Connect Wallet</button>
        </div>
        <div id="winner-modal" class="hidden">
            <div class="modal-content">
                <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
                <p>You clicked the last cube!</p>
                <p class="final-stats">Total cubes clicked: <span id="final-count">0</span></p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>
    <div id="game-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
